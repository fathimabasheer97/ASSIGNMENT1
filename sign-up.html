    <div id="sidetab">
    <div class="col-lg-12" myMargin>
        <form  action="login.html">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">First Name</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputName">Last Name</label>
                  <input type="text" class="form-control" id="inputName" required placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email id">
              <label for="error" id="error"></label>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Enter your PhoneNumber">
                <label for="err" id="err"></label>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label style="color: black;" for="inputEmail4">Password</label>
                <input type="password" id="password" class="form-control" name="pwd1" placeholder="Enter your password">
                <span class="show-pass" onclick="toggle()">
                  <i class="far fa-eye" onclick="myFunction(this)"></i>
                </span>
              <div id="popover-password">
                  <p><span id="result"></span></p>
                  <div class="progress">
                      <div id="password-strength" 
                          class="progress-bar" 
                          role="progressbar" 
                          aria-valuenow="40" 
                          aria-valuemin="0" 
                          aria-valuemax="100" 
                          style="width:0%">
                      </div>
                  </div>
                  <ul style="color: white;" class="list-unstyled">
                      <li class="">
                          <span class="low-upper-case">
                              <i class="fas fa-circle" aria-hidden="true"></i>
                              &nbsp;Lowercase &amp; Uppercase
                          </span>
                      </li>
                      <li class="">
                          <span class="one-number">
                              <i class="fas fa-circle" aria-hidden="true"></i>
                              &nbsp;Number (0-9)
                          </span> 
                      </li>
                      <li class="">
                          <span class="one-special-char">
                              <i class="fas fa-circle" aria-hidden="true"></i>
                              &nbsp;Special Character (!@#$%^&*)
                          </span>
                      </li>
                      <li class="">
                          <span class="eight-character">
                              <i class="fas fa-circle" aria-hidden="true"></i>
                              &nbsp;Atleast 8 Character
                          </span>
                      </li>
                  </ul>
              </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label style="color: black;" for="inputEmail4">Confirm Password</label>
                <input type="password" class="form-control" name="pwd2" placeholder="Enter your password">
              </div>
            </div>
              <button style="display: block; margin: 0 auto;"  type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
  </div>
